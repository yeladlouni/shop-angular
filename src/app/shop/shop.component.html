<div class="container-fluid">
    <div class="row">
        <div class="col bg-dark text-white">
            <a class="navbar-brand">SHOP</a>
        </div>
    </div>
    <div class="row">
        <div class="col-3 p-2">
            <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">
                Home
            </button>
            <button *ngFor="let category of categories" class="btn btn-outline-primary btn-block" [class.active]="category == selectedCategory" (click)="changeCategory(category)">
                {{ category }}
            </button>
        </div>
        <div class="col-9 p-2">
            <div *ngFor="let product of products" class="card m-1 p-1 bg-light">
                <h4>
                    {{ product.label }}
                    <span class="badge badge-pill badge-primary float-right text-primary">
                        {{ product.price | currency:"USD":"symbol": "2.2-2" }}
                    </span>
                </h4>
                <div class="card-text bg-white p-1">
                    {{ product.description }}
                </div>
            </div>
            <div class="form-inline float-left mr-1">
                <select class="form-control" #productscount [value]="productsPerPage"  (change)="changePageSize( productscount.value)">
                    <option value="3" selected>3</option>
                    <option value="4">4</option>
                    <option value="6">6</option>
                    <option value="8">8</option>
                </select>
            </div>
            <div class="btn-group float-right">
                <button *counter="let page of pageCount" (click)="changePage(page)" class="btn btn-outline-primary" [class.active]="page == selectedPage">
                    {{ page }}
                </button>
            </div>
        </div>
    </div>
</div>
